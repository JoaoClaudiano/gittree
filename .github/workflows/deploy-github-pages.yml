name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Generate SEO files
        run: |
          echo "Generating sitemap.xml and robots.txt..."
          npm run generate-seo
          echo "SEO files generated successfully"

      - name: Verify generated files
        run: |
          echo "Verifying sitemap.xml..."
          if [ -f "sitemap.xml" ]; then
            echo "âœ“ sitemap.xml exists"
            head -20 sitemap.xml
          else
            echo "âœ— sitemap.xml not found"
            exit 1
          fi
          
          echo "Verifying robots.txt..."
          if [ -f "robots.txt" ]; then
            echo "âœ“ robots.txt exists"
            head -20 robots.txt
          else
            echo "âœ— robots.txt not found"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "ðŸ“„ Site URL: https://joaoclaudiano.github.io/gittree/"
          echo "âœ… SEO files generated and deployed"
