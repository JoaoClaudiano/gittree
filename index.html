    <!-- M√≥dulos da aplica√ß√£o (ordem importante) -->
    <script src="utils.js"></script>

    <script>
        // Script para tema claro/escuro
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            const icon = this.querySelector('i');
            if (document.body.classList.contains('light-theme')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Carregar tema salvo
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            document.getElementById('themeToggle').querySelector('i').className = 'fas fa-sun';
        }
        
        // Atualizar ano atual
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Verificar status da API
        async function checkAPIStatus() {
            const statusElement = document.getElementById('api-status');
            
            // Tentativa simples de conex√£o
            try {
                // Usamos um endpoint que permite CORS
                const response = await fetch('https://api.github.com', {
                    method: 'HEAD',
                    mode: 'no-cors' // Modo no-cors para evitar erro CORS
                });
                
                // Com no-cors n√£o podemos ler a resposta, mas se n√£o deu erro de rede, est√° OK
                statusElement.innerHTML = '‚úÖ API do GitHub dispon√≠vel';
                statusElement.style.color = '#10b981';
            } catch (error) {
                // Se falhar, mostramos mensagem gen√©rica
                statusElement.innerHTML = 'üåê API do GitHub (modo offline poss√≠vel)';
                statusElement.style.color = '#94a3b8';
            }
        }
                
        // Fun√ß√£o para limpar cache
        function clearCache() {
            if (confirm('Tem certeza que deseja limpar todo o cache? Isso remover√° todas as an√°lises salvas.')) {
                const keys = Object.keys(localStorage);
                let clearedCount = 0;
                keys.forEach(key => {
                    if (key.startsWith('codemap_') || key.startsWith('github_')) {
                        localStorage.removeItem(key);
                        clearedCount++;
                    }
                });
                
                const statusDiv = document.getElementById('cacheStatus');
                statusDiv.innerHTML = `<i class="fas fa-check-circle"></i> Cache limpo! ${clearedCount} itens removidos`;
                statusDiv.style.color = '#10b981';
                
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
                
                // Disparar evento para o React saber que o cache foi limpo
                window.dispatchEvent(new Event('cacheCleared'));
            }
            return false;
        }
        
        // Inicializar verifica√ß√µes
        checkAPIStatus();
        
        // Remover tela de carregamento quando o React estiver pronto
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && !document.getElementById('app').querySelector('.react-root')) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center;">
                        <h3 style="color: #ef4444; margin-bottom: 20px;">
                            <i class="fas fa-exclamation-triangle"></i> Aplica√ß√£o n√£o carregou
                        </h3>
                        <p style="color: #94a3b8; margin-bottom: 20px;">
                            Houve um problema ao carregar o CodeCartographer.
                        </p>
                        <button onclick="window.location.reload()" 
                                style="padding: 10px 20px; background: #3b82f6; color: white; 
                                       border: none; border-radius: 6px; cursor: pointer;">
                            <i class="fas fa-redo"></i> Recarregar Aplica√ß√£o
                        </button>
                    </div>
                `;
            }
        }, 10000); // Timeout de 10 segundos
    </script>
