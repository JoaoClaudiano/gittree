<!-- Estrutura recomendada para index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <i class="fas fa-code-branch logo-icon"></i>
                    <span class="logo-text">RepoAnalyzer</span>
                </a>
                <div class="version-tag">v2.1.0</div>
            </div>
            
            <nav class="main-nav">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Análise</span>
                </a>
                <a href="guia.html" class="nav-link">
                    <i class="fas fa-book"></i>
                    <span>Guia</span>
                </a>
                <a href="contato.html" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contato</span>
                </a>
            </nav>
            
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="app-main">
        <!-- Sidebar -->
        <aside class="app-sidebar">
            <div class="ui-layer">
                <h3 class="section-title">
                    <i class="fas fa-cogs"></i>
                    Configurações
                </h3>
                
                <div class="input-group">
                    <input type="text" 
                           id="repoInput" 
                           placeholder="usuário/repositório"
                           class="repo-input">
                    <button id="analyzeBtn" class="analyze-btn">
                        <i class="fas fa-search"></i>
                        Analisar
                    </button>
                </div>
                
                <div class="status-box" id="statusBox">
                    <i class="fas fa-info-circle"></i>
                    <span>Pronto para analisar</span>
                </div>
                
                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="view-btn active" data-view="tree">
                        <i class="fas fa-folder-tree"></i>
                        Árvore
                    </button>
                    <button class="view-btn" data-view="deps">
                        <i class="fas fa-project-diagram"></i>
                        Dependências
                    </button>
                    <button class="view-btn" data-view="metrics">
                        <i class="fas fa-chart-bar"></i>
                        Métricas
                    </button>
                </div>
                
                <!-- Cache Controls -->
                <div class="cache-controls">
                    <button id="clearCacheBtn">
                        <i class="fas fa-trash"></i>
                        Limpar Cache
                    </button>
                    <button id="refreshBtn">
                        <i class="fas fa-sync"></i>
                        Atualizar
                    </button>
                </div>
                
                <!-- Export Controls -->
                <div class="export-controls">
                    <button id="exportJSONBtn">
                        <i class="fas fa-file-code"></i>
                        JSON
                    </button>
                    <button id="exportPNGBtn">
                        <i class="fas fa-image"></i>
                        PNG
                    </button>
                    <button id="exportCSVBtn">
                        <i class="fas fa-file-csv"></i>
                        CSV
                    </button>
                </div>
                
                <!-- Metrics Dashboard -->
                <div class="metrics-dashboard">
                    <div class="metrics-header">
                        <h4>
                            <i class="fas fa-chart-line"></i>
                            Estatísticas
                        </h4>
                    </div>
                    <div class="metrics-grid" id="metricsGrid">
                        <!-- Dinâmico -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Área de Resultados -->
        <div class="app-content">
            <div class="content-container">
                <!-- Tree View -->
                <div class="view-container active" id="treeView">
                    <div class="view-header">
                        <h3>
                            <i class="fas fa-folder-open"></i>
                            Estrutura do Projeto
                        </h3>
                        <div class="view-actions">
                            <button class="tree-action" id="collapseAllBtn">
                                <i class="fas fa-compress"></i>
                                Recolher
                            </button>
                            <button class="tree-action" id="expandAllBtn">
                                <i class="fas fa-expand"></i>
                                Expandir
                            </button>
                            <input type="text" 
                                   class="tree-search" 
                                   placeholder="Buscar arquivos..."
                                   id="treeSearch">
                        </div>
                    </div>
                    <div class="tree-view" id="treeContainer">
                        <!-- Árvore dinâmica -->
                    </div>
                </div>

                <!-- Dependencies View -->
                <div class="view-container" id="depsView">
                    <div class="view-header">
                        <h3>
                            <i class="fas fa-network-wired"></i>
                            Mapa de Dependências
                        </h3>
                        <div class="view-actions">
                            <button class="deps-action" id="layoutBtn">
                                <i class="fas fa-sitemap"></i>
                                Layout
                            </button>
                            <button class="deps-action" id="filterDepsBtn">
                                <i class="fas fa-filter"></i>
                                Filtrar
                            </button>
                        </div>
                    </div>
                    <div class="deps-view">
                        <div id="dependencyGraph"></div>
                    </div>
                </div>

                <!-- Metrics View -->
                <div class="view-container" id="metricsView">
                    <div class="view-header">
                        <h3>
                            <i class="fas fa-chart-pie"></i>
                            Análise de Métricas
                        </h3>
                        <div class="view-actions">
                            <button class="metrics-action" id="refreshMetricsBtn">
                                <i class="fas fa-redo"></i>
                                Atualizar
                            </button>
                        </div>
                    </div>
                    <div class="metrics-view">
                        <div class="charts-grid">
                            <div class="chart-container">
                                <h4>Tipos de Arquivo</h4>
                                <canvas id="fileTypesChart"></canvas>
                            </div>
                            <div class="chart-container">
                                <h4>Tamanho dos Arquivos</h4>
                                <canvas id="fileSizesChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-container">
            <div class="footer-info">
                <div class="cache-status" id="cacheStatus">
                    <i class="fas fa-circle"></i>
                    <span>Cache: 0MB</span>
                </div>
                <div class="footer-stats">
                    <span id="fileCount">0 arquivos</span>
                    •
                    <span id="repoSize">0 KB</span>
                </div>
            </div>
            
            <div class="footer-links">
                <a href="politica-de-privacidade.html" class="footer-link">
                    <i class="fas fa-shield-alt"></i>
                    Privacidade
                </a>
                <a href="termos.html" class="footer-link">
                    <i class="fas fa-file-contract"></i>
                    Termos
                </a>
                <a href="https://github.com" target="_blank" class="footer-link">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                <a href="#" class="footer-link" id="reportIssueBtn">
                    <i class="fas fa-bug"></i>
                    Reportar Bug
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="github-api.js"></script>
    <script src="components.js"></script>
    <script src="main.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- D3.js para gráficos de dependência -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>
</html>
